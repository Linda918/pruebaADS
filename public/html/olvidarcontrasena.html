<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  <link href="../css/login.css" rel="stylesheet" />
  <title>Recupera tu cuenta</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box w-100">
            <header class="text-center my-4">
                <img src="../img/logofinit.png" class="img-fluid" alt="Logo" style="max-width: 200px" />
              </header>
            
              <main>
                <div class="form-container">
                  <h2 class="text-center mb-4">Recupera tu cuenta</h2>
                  <form id="formContrasena" autocomplete="off">
                    <!-- Ingresar correo -->
                    <div class="mb-3">
                      <label for="correo" class="form-label">Ingresa tu correo:</label>
                      <input type="email" class="form-control" id="correo" name="correo" placeholder="tucorreo@gmail.com" required />
                    </div>
                    <p class="text-end">Te enviaremos un código a tu correo para que puedas cambiar tu contraseña.</p>

                    <!-- Botones -->
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary" id="solicitarcodigo">Solicitar código</button>
                      <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                  </form>
                </div>
              </main>
            
        </div>
    </div>
    <script src="../bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/olvidarcontrasena.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
